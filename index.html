<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satellite Defense Toolkit</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-overlay">
      <h1>Satellite Defense Toolkit</h1>
      <p>Autonomous Recon | AI-Driven Defense | C2-Grade Payloads</p>
      <a href="#modules" class="btn">Explore Modules</a>
    </div>
  </header>

  <nav class="filter-bar">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="recon">Recon</button>
    <button class="filter-btn" data-category="c2">C2</button>
    <button class="filter-btn" data-category="forensics">Forensics</button>
    <button class="filter-btn" data-category="defense">Defense</button>
    <button class="filter-btn" data-category="intel">Intel</button>
  </nav>

  <section id="modules" class="module-grid">
    <!-- Module cards will be inserted here dynamically -->
  </section>

  <section class="telemetry-metrics">
    <h2>Live Metrics</h2>
    <canvas id="metricsChart"></canvas>
  </section>

  <section class="copilot-panel">
    <h2>AI Copilot</h2>
    <div id="copilotOutput">Ask me anything about satellite defense operations...</div>
    <input type="text" id="copilotInput" placeholder="Enter your query..." />
    <button onclick="sendToCopilot()">Ask</button>
  </section>

  <footer>
    <p>&copy; 2025 Satellite Defense Initiative</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: "#000" },
      particles: {
        number: { value: 60 },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 0.8 }
      }
    });
  </script>
</body>
</html>
